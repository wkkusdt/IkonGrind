<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkonGrind - RPG Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .character {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .game-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .game-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .game-btn:active {
            transform: translateY(0px);
        }

        .action-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .loading {
            text-align: center;
            font-size: 18px;
            opacity: 0.8;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚öîÔ∏è IkonGrind</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">–£–†–û–í–ï–ù–¨</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="gold">100</div>
                <div class="stat-label">–ó–û–õ–û–¢–û</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="exp">0</div>
                <div class="stat-label">–û–ü–´–¢</div>
            </div>
        </div>
    </div>

    <div class="game-area">
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
        
        <div id="gameContent" style="display: none;">
            <div class="character">üó°Ô∏è</div>
            
            <div id="messageArea"></div>
            
            <div class="game-buttons">
                <button class="game-btn" onclick="gameAction('train')">
                    üí™ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞
                </button>
                <button class="game-btn" onclick="gameAction('quest')">
                    üìã –ó–∞–¥–∞–Ω–∏–µ
                </button>
                <button class="game-btn" onclick="gameAction('battle')">
                    ‚öîÔ∏è –ë–∏—Ç–≤–∞
                </button>
                <button class="game-btn" onclick="gameAction('rest')">
                    üèïÔ∏è –û—Ç–¥—ã—Ö
                </button>
            </div>
            
            <button class="action-btn" onclick="gameAction('adventure')">
                üéÆ –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        let gameData = {
            level: 1,
            gold: 100,
            exp: 0,
            energy: 100,
            username: '–ò–≥—Ä–æ–∫'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                gameData.username = tg.initDataUnsafe.user.first_name || '–ò–≥—Ä–æ–∫';
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ
            loadGameData();
            updateUI();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            
            showMessage('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ IkonGrind!', 'success');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadGameData() {
            const saved = localStorage.getItem('ikongrind_data');
            if (saved) {
                gameData = { ...gameData, ...JSON.parse(saved) };
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function saveGameData() {
            localStorage.setItem('ikongrind_data', JSON.stringify(gameData));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('level').textContent = gameData.level;
            document.getElementById('gold').textContent = gameData.gold;
            document.getElementById('exp').textContent = gameData.exp;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type = '') {
            const messageArea = document.getElementById('messageArea');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messageArea.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // –ò–≥—Ä–æ–≤—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
        function gameAction(action) {
            let message = '';
            let goldReward = 0;
            let expReward = 0;

            switch(action) {
                case 'train':
                    goldReward = Math.floor(Math.random() * 20) + 10;
                    expReward = Math.floor(Math.random() * 30) + 20;
                    message = `üí™ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! +${goldReward} –∑–æ–ª–æ—Ç–∞, +${expReward} –æ–ø—ã—Ç–∞`;
                    break;
                    
                case 'quest':
                    goldReward = Math.floor(Math.random() * 50) + 30;
                    expReward = Math.floor(Math.random() * 40) + 30;
                    message = `üìã –ó–∞–¥–∞–Ω–∏–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ! +${goldReward} –∑–æ–ª–æ—Ç–∞, +${expReward} –æ–ø—ã—Ç–∞`;
                    break;
                    
                case 'battle':
                    const won = Math.random() > 0.3;
                    if (won) {
                        goldReward = Math.floor(Math.random() * 80) + 50;
                        expReward = Math.floor(Math.random() * 60) + 40;
                        message = `‚öîÔ∏è –ü–æ–±–µ–¥–∞ –≤ –±–∏—Ç–≤–µ! +${goldReward} –∑–æ–ª–æ—Ç–∞, +${expReward} –æ–ø—ã—Ç–∞`;
                    } else {
                        goldReward = Math.floor(Math.random() * 10) + 5;
                        expReward = Math.floor(Math.random() * 15) + 10;
                        message = `‚öîÔ∏è –ë–∏—Ç–≤–∞ –ø—Ä–æ–∏–≥—Ä–∞–Ω–∞, –Ω–æ gained +${goldReward} –∑–æ–ª–æ—Ç–∞, +${expReward} –æ–ø—ã—Ç–∞`;
                    }
                    break;
                    
                case 'rest':
                    gameData.energy = Math.min(100, gameData.energy + 20);
                    message = 'üèïÔ∏è –û—Ç–¥—ã—Ö –∑–∞–≤–µ—Ä—à–µ–Ω! –≠–Ω–µ—Ä–≥–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞';
                    break;
                    
                case 'adventure':
                    goldReward = Math.floor(Math.random() * 100) + 50;
                    expReward = Math.floor(Math.random() * 80) + 60;
                    message = `üéÆ –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! +${goldReward} –∑–æ–ª–æ—Ç–∞, +${expReward} –æ–ø—ã—Ç–∞`;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å
                    const newExp = gameData.exp + expReward;
                    const expNeeded = gameData.level * 100;
                    if (newExp >= expNeeded) {
                        gameData.level++;
                        message += `\nüéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å: ${gameData.level}`;
                    }
                    break;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            gameData.gold += goldReward;
            gameData.exp += expReward;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            saveGameData();
            updateUI();
            showMessage(message, 'success');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    action: action,
                    rewards: { gold: goldReward, exp: expReward }
                }));
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        initGame();
    </script>
</body>
</html>
